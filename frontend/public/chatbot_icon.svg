<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo transparente -->
  <!-- Sin fondo circular -->
  
  <!-- Cuerpo del chatbot más grande -->
  <rect x="40" y="45" width="120" height="135" rx="22" fill="#4CAF50"/>
  
  <!-- Pantalla del chatbot -->
  <rect x="55" y="60" width="90" height="60" rx="12" fill="#E8F5E8"/>
  
  <!-- Ojos del chatbot -->
  <circle cx="80" cy="85" r="6" fill="#2E7D32"/>
  <circle cx="120" cy="85" r="6" fill="#2E7D32"/>
  
  <!-- Boca sonriente -->
  <path d="M 75 105 Q 100 120 125 105" stroke="#2E7D32" stroke-width="3" fill="none"/>
  
  <!-- Antenas con hojas de palma -->
  <line x1="70" y1="45" x2="60" y2="20" stroke="#2E7D32" stroke-width="4"/>
  <line x1="130" y1="45" x2="140" y2="20" stroke="#2E7D32" stroke-width="4"/>
  
  <!-- Hojas de palma en las antenas -->
  <g transform="translate(60,20)">
    <path d="M 0,0 Q -12,-12 -18,-7 Q -12,-3 0,0" fill="#4CAF50"/>
    <path d="M 0,0 Q 12,-12 18,-7 Q 12,-3 0,0" fill="#4CAF50"/>
    <path d="M 0,0 Q -7,-18 0,-22 Q 7,-18 0,0" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(140,20)">
    <path d="M 0,0 Q -12,-12 -18,-7 Q -12,-3 0,0" fill="#4CAF50"/>
    <path d="M 0,0 Q 12,-12 18,-7 Q 12,-3 0,0" fill="#4CAF50"/>
    <path d="M 0,0 Q -7,-18 0,-22 Q 7,-18 0,0" fill="#4CAF50"/>
  </g>
  
  <!-- Surcos agrícolas en el pecho -->
  <g transform="translate(100,140)">
    <path d="M -22,0 Q -15,-4 -7,0 Q 0,-4 7,0 Q 15,-4 22,0" stroke="#2E7D32" stroke-width="3" fill="none"/>
    <path d="M -22,7 Q -15,3 -7,7 Q 0,3 7,7 Q 15,3 22,7" stroke="#2E7D32" stroke-width="3" fill="none"/>
    <path d="M -22,14 Q -15,10 -7,14 Q 0,10 7,14 Q 15,10 22,14" stroke="#2E7D32" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Brazos del chatbot -->
  <rect x="20" y="95" width="20" height="37" rx="10" fill="#4CAF50"/>
  <rect x="160" y="95" width="20" height="37" rx="10" fill="#4CAF50"/>
  
  <!-- Manos con símbolo de chat -->
  <circle cx="30" cy="145" r="12" fill="#66BB6A"/>
  <circle cx="170" cy="145" r="12" fill="#66BB6A"/>
  
  <!-- Puntos de chat en las manos -->
  <circle cx="25" cy="142" r="2" fill="#2E7D32"/>
  <circle cx="30" cy="142" r="2" fill="#2E7D32"/>
  <circle cx="35" cy="142" r="2" fill="#2E7D32"/>
  
  <circle cx="165" cy="142" r="2" fill="#2E7D32"/>
  <circle cx="170" cy="142" r="2" fill="#2E7D32"/>
  <circle cx="175" cy="142" r="2" fill="#2E7D32"/>
  
  <!-- Base del chatbot -->
  <ellipse cx="100" cy="185" rx="37" ry="12" fill="#388E3C"/>
